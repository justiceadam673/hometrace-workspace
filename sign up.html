<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}


.container {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}


.image-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


.form-container {
    position: absolute;
    right: 3%;
    top: 50%;
    transform: translateY(-50%);
    background: white;
    padding: 2rem;
    width: 650px;
    height: 700px;
    border-radius: 20px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
    z-index: 2;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 4rem;
    
    margin-top: 85px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

input {
    padding: 0.9rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

button {
    background-color: #3c176b;
    color: white;
    border: none;
    padding: 0.9rem;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.signin-text {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
}

.signin-text a {
    color: #3c176b;
    text-decoration: none;
}

.signin-text a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .container {
        position: static;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .image-container {
        position: static;
        width: 100%;
        height: 250px; 
    }

    .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .form-container {
        position: static;
        width: 100%;
        max-width: 900px;
        margin-top: 350px; 
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }
}
  
    </style>
</head>
<body>
    <div class="container">
        
        <div class="image-container">
            <img src="03fc9a1ecde6344023afafe91a2fc8235e63d087.jpg" alt="House" class="background-image">
        </div>

        <!-- Form -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full name">
                <input type="email" placeholder="email@gmail.com">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
            <p class="signin-text">
                Already have an account? <a href="#">Sign In</a>
            </p>
        </div>
    </div>

</body>
</html>
